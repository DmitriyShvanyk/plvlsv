<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join kaif white list</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preload" href="css/style.css?v=1.0.0" as="style">
    <link rel="stylesheet" href="css/style.css?v=1.0.0">
</head>
<body class="root">

    <div class="whitelist">
        <div class="whitelist__head">
            <a href="/" class="whitelist__logo">
                <img class="whitelist__logo-img lazyload" loading="lazy" src="#" data-src="img/logo-kaif.png" data-srcset="img/logo-kaif@2x.png" alt="KAIF">
            </a>
        </div>
        <div class="whitelist__body">
            <h1 class="whitelist__title">
                Join kaif white&nbsp;list
            </h1>
            <h2 class="whitelist__lead">
                fill out the form 
            </h2>
            <form action="#" class="whitelist__form" method="POST">
                <div class="whitelist__form-item">
                    <input type="email" class="whitelist__form-control" name="email" placeholder="Youre email" required>
                </div>
                <button class="whitelist__form-submit">Join public sale</button>
            </form>

            <div class="whitelist__btns">
                <a href="#" class="whitelist__btn">Seed Round</a>
                <a href="#" class="whitelist__btn">Private Sale</a>    
            </div>
        </div>
        <div class="whitelist__foot">
            <p class="whitelist__copyright">
                <span>powered by</span>
                <img class="whitelist__logo-dao lazyload" loading="lazy" src="#" data-src="img/logo.svg" alt="DAO">
            </p>
        </div>
    </div>


    <img class="root__bg lazyload" loading="lazy" src="#" data-src="img/bg.png" data-srcset="img/bg@2x.png" alt="">
    <img class="root__img-bottom lazyload" loading="lazy" src="#" data-src="img/bg-bottom.png" data-srcset="img/bg-bottom@2x.png" alt="">
    

    <!--scripts-->
    <script async src="vendor/lazysizes/lazysizes.min.js"></script>
    <script src="js/scripts.js?v=1.0.0"></script>

    
</body>
</html>
