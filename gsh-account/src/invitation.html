<body class="root invitation">
  <div class="invitation__pict">
    <img class="invitation__bg" src="<%=require('./images/invitation/invitation-bg.jpg')%>" alt="">
  </div>

  <div class="invitation__box">
    <h2 class="invitation__subtitle mb-3">Attend the event</h2>
    <div class="invitation__status">online</div>
    <h1 class="title invitation__title">Businesstime</h1>

    <!--timer.begin-->
    <div class="timer invitation__timer">
      <h2 class="invitation__subtitle mb-2">It's a start:</h2>
      <div class="timer__box" data-time="September 01,2020 23:59">
        <div class="timer__days">45</div>
        <div class="timer__hours">16</div>
        <div class="timer__minutes">32</div>
        <div class="timer__seconds">45</div>
      </div>
    </div>
    <!--timer.end-->

    <!--form.begin-->
    <form action="#" class="invitation__form" method="POST">
      <div class="invitation__form-columns">
        <div class="invitation__form-column">
          <label class="invitation__form-label" for="telInvitation">Enter the phone number</label>
          <input type="tel" id="telInvitation" class="form-control" placeholder="+3" required>
        </div>
        <div class="invitation__form-column">
          <label class="invitation__form-label">Select a messenger</label>
          <div class="social">
            <div class="social__list d-flex justify-content-center w-100">
              <label class="social-check">
                <input type="checkbox" class="social-check__control sr-only" name="social-check">
                <span class="social-check__content">
                  <svg class="social__icon" width="48" height="48">
                    <use xlink:href="#i-tg"></use>
                  </svg>
                </span>
              </label>
              <label class="social-check">
                <input type="checkbox" class="social-check__control sr-only" name="social-check">
                <span class="social-check__content">
                  <svg class="social__icon" width="48" height="48">
                    <use xlink:href="#i-viber"></use>
                  </svg>
                </span>
              </label>
              <label class="social-check">
                <input type="checkbox" class="social-check__control sr-only" name="social-check">
                <span class="social-check__content">
                  <svg class="social__icon" width="48" height="48">
                    <use xlink:href="#i-messenger"></use>
                  </svg>
                </span>
              </label>              
            </div>
          </div>
        </div>
      </div>     
      <button type="submit" class="btn btn-warning btn-sm form-submit invitation__form-submit">
        Login
      </button>
    </form>
    <!--form.end-->
  </div>
