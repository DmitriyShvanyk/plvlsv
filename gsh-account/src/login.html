<html lang="en">

<head>
  <title>Global Synergy Holding || Account</title>
  <meta charset="utf-8">
  <meta name="keywords" content='Global Synergy Holding || Account'>
  <meta name="description" content='Global Synergy Holding || Account'>
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico">

  <!-- preload style -->
  <link rel="preload" href="<%= htmlWebpackPlugin.files.chunks.login.css %>" as="style">
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.login.css %>">
</head>

<body class="root login">
  <img class="login__bg" src="<%=require('./images/login/login-bg.jpg')%>" loading="lazy" alt="">

  <a href="/" class="logo login__logo">
    <svg class="logo__icon login__logo-icon" width="29" height="32">
      <use xlink:href="#logo"></use>
    </svg>
    <span class="logo__text login__logo-text">Global Synergy<br> Holding</span>
  </a>

  <div class="login__box">
    <div class="login__column">
      <form action="#" class="login__form" method="POST">
        <div class="login__form-head">
          <h1 class="title login__form-title">Login</h1>
          <p class="text-lead">Login to your profile</p>
        </div>
        <div class="login__form-body">
          <div class="form-item mb-3">
            <div class="form-control-container">
              <input type="text" class="form-control" name="nameLogin" placeholder="Login" required>
              <svg class="form-control-icon" width="24" height="24">
                <use xlink:href="#i-account"></use>
              </svg>
            </div>
          </div>
          <div class="form-item mb-3">
            <div class="form-control-container">
              <input type="password" class="form-control" name="passwordLogin" placeholder="Password" required>
              <svg class="form-control-icon" width="24" height="24">
                <use xlink:href="#i-lock-2"></use>
              </svg>
            </div>
          </div>
          <div class="row align-items-center flex-md-row flex-row-reverse">
            <div class="col-md-12 col-6">
              <div class="form-item mb-4">
                <a href="forgot.html" class="form-link form-forgot-password">Forgot password</a>
              </div>
            </div>
            <div class="col-md-12 col-6">
              <button type="submit" class="btn btn-warning btn-sm form-submit">
                Login
              </button>
            </div>
          </div>

        </div>
        <div class="login__form-foot">

          <!--social.begin-->
          <div class="social">
            <h3 class="social__title">Login with</h3>
            <div class="social__list d-flex">
              <a href="#" class="social__link">
                <svg class="social__icon" width="24" height="24">
                  <use xlink:href="#i-google"></use>
                </svg>
              </a>
              <a href="#" class="social__link">
                <svg class="social__icon" width="24" height="24">
                  <use xlink:href="#i-tw"></use>
                </svg>
              </a>
              <a href="#" class="social__link">
                <svg class="social__icon" width="24" height="24">
                  <use xlink:href="#i-fb"></use>
                </svg>
              </a>
            </div>
          </div>
          <!--social.end-->

        </div>
      </form>
    </div>
    <div class="login__column d-flex align-items-center justify-content-center">
      <div class="login__event">
        <h3 class="login__event-title mb-3">Register</h3>
        <p class="login__event-text mb-5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean sed risus quis
          leo</p>
        <a href="register.html" class="login__event-link">Register now</a>
      </div>
    </div>
  </div>
